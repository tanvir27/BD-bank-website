<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Bank Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  
    <div id="login-area">
        <h1 class="text-center bank-title " id="bank-title">Welcome To BD Bank</h1>
        <div class="submit-area">
            <h4 class="log-area">Log In</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email"> <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Enter Here</button>
        </div>
    </div>

    <div id="transaction-area">
      <div class="row">
          <div class="col-md-4">
              <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
          </div>
          <div class="col-md-4 ">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
           </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposite"> <br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
              </div>
            </div>

          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw"> <br>
                <button class="btn btn-success" id="addWithdraw">Withdraw</button>
              </div>
            </div>
      </div>
    </div>



    <script src="script.js"> 
    </script>
</body>
</html>
